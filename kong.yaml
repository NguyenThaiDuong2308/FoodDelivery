_format_version: "3.0"
services:
- connect_timeout: 60000
  host: order-service
  name: order-service
  port: 8083
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: order-service-route
    paths:
    - /order
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    https_redirect_status_code: 426
    request_buffering: true
    response_buffering: true
